<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/Auth.css">

  <title>SIGN-UP SECTION</title>
</head>
<body>
<div class="wrapper">
<form id="signup-form">
<h1>Create Account</h1>
<div class="naming">
<input type="text" placeholder="Surname" id="surname">
</div>

<div class="naming">
<input type="text" placeholder="Othername" id="othername">
</div>

<div class="naming">
<input type="email" placeholder="Email" name="" id="signup-email">
</div>
<div class="password-box">
  <input type="password" id="signup-password" placeholder="Password" required>
  <button type="button" id="toggle-password">üëÅ</button>
</div>


<div class="naming">
<label for="dob">DOB: <input type="date" id="dob"></label>
</div>
<label for="male">Male: <input type="radio" name="gender" id="" value="male"></label>
<label for="female">Female: <input type="radio" name="gender" id="" value="female"></label>
<label for="other">Other: <input type="radio" name="gender" id="" value="other"></label><br><br>


<button type="submit" class="button">Submit</button>
</form>
</div>
<div id="toast-container"></div>
  <script type="module" src="Auth/signup.js"></script>
</body>
</html>
